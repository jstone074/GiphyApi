<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Giphy API</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles.css">

</head>

<body>
        <div class="container bg-light">
        <div class="jumbotron jumbotron-fluid bg-light">                
                  <h1 class="display-4 ml-2 bg-light">Football Gif-tastic!</h1>
                  <p class="lead">Use the default searches or add your favorite team below</p>
                </div>
              </div>

    <div class="container  bg-light pt-2 pb-2 mt-2 mb-2">
        <div class="row">
            <div class="col-md-12" id="giphySearchButtons"></div>
            <form id="giphyAdd">
                <label class="ml-2 " for="giphy-input">Add a Gif</label>
                <input  class="mr-2" type="text" id="giphy-input">
    
                <!-- Button triggers to add a new gif -->
                <input id="giphy-button" type="submit" value="Submit">
            </form>

        </div>
    </div>

    <div class="container bg-light">

    

    <div class="row mt-2">

        <div class="d-inline-flex flex-wrap" id="giphyImages"></div>
        <input type="submit" id="giphy-add-btn" value="Add Additional Gifs">



    </div>
    </div>
</div>

    <!-- linking to JS -->
    <script type="text/javascript" src="assets/app.js"></script>
</body>


</html>
